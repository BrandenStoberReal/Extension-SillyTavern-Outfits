<div class="forbid_media_override flex-container flexFlowColumn">
    <h4 class="margin0" data-i18n="Forbid Media Override explanation">
        Ability of the current character/group to use external media in chats.
    </h4>
    <small class="marginBot5" data-i18n="Forbid Media Override subtitle">
        Media: images, videos, audio. External: not hosted on the local server.
    </small>
    <label class="checkbox_label" for="forbid_media_override_global">
        <input id="forbid_media_override_global" name="forbid_media_override" type="radio"/>
        <span>
            <span data-i18n="Use global setting">Use global setting</span>
            <b class="forbid_media_global_state_forbidden"
               data-i18n="forbid_media_global_state_forbidden">(forbidden)</b>
            <b class="forbid_media_global_state_allowed" data-i18n="forbid_media_global_state_allowed">(allowed)</b>
        </span>
    </label>
    <label class="checkbox_label" for="forbid_media_override_forbidden">
        <input id="forbid_media_override_forbidden" name="forbid_media_override" type="radio"/>
        <span data-i18n="Always forbidden">Always forbidden</span>
    </label>
    <label class="checkbox_label" for="forbid_media_override_allowed">
        <input id="forbid_media_override_allowed" name="forbid_media_override" type="radio"/>
        <span data-i18n="Always allowed">Always allowed</span>
    </label>
</div>
