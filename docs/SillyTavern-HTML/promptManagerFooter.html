<div class="{{prefix}}prompt_manager_footer">
    <select class="text_pole" id="{{prefix}}prompt_manager_footer_append_prompt" name="append-prompt">
        {{{promptsHtml}}}
    </select>
    <a class="menu_button fa-chain fa-solid fa-fw" data-i18n="[title]Insert prompt" title="Insert prompt"></a>
    <a class="caution menu_button fa-x fa-solid fa-fw" data-i18n="[title]Delete prompt" title="Delete prompt"></a>
    <a class="menu_button fa-file-import fa-solid fa-fw" data-i18n="[title]Import a prompt list" id="prompt-manager-import"
       title="Import a prompt list"></a>
    <a class="menu_button fa-file-export fa-solid fa-fw" data-i18n="[title]Export this prompt list" id="prompt-manager-export"
       title="Export this prompt list"></a>
    <a class="menu_button fa-undo fa-solid fa-fw" data-i18n="[title]Reset current character" id="prompt-manager-reset-character"
       title="Reset current character"></a>
    <a class="menu_button fa-plus-square fa-solid fa-fw" data-i18n="[title]New prompt" title="New prompt"></a>
</div>
